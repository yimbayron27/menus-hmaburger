<!doctype HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Menu Roshely</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
  <link rel="stylesheet" href="menuhaburger.css">
<body>
  
 <header class="header">
 <h1>Menu Roshely </h1>

 </header>
<button class="panel-btn hamburger hamburger--vortex" type="button"> <span class="hamburger-box"> <span class="hamburger-inner">
</span> 
</button>


<aside class="panel">
 <nav class="menu"> 
  <section id="seccion1" class="section" data-scroll-spy>
      <h2>Formulario</h2>
      <form class="contact-form" action="https://formsubmit.co/your@email.com" method="POST" target="_blank">
        <input type="text" name="name" placeholder="Escribe tu nombre"
          title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
        <input type="email" name="email" placeholder="Escribe tu apellido" title="apellido incorrecto"
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
        <input type="text" name="subject" placeholder="Asunto a tratar" title="El Asunto es requerido" required>
        <input type="submit" value="Enviar">
        <div class="contact-form-response none">
        </div>
      </form>
    </section>
  </nav>

<div class="sidenav">

<button class="dropdown-btn">Formulario
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>

</body>


</style><script>//* 


var dropdown = document.getElementsByClassName("dropdown-btn");
var i ;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script></html>
